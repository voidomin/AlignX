app:
  name: Mustang Structural Alignment Pipeline
  version: 2.1.0
  max_proteins: 20
core:
  max_proteins: 20
pdb:
  source_url: https://files.rcsb.org/download/
  timeout: 60
  max_file_size_mb: 500
  retry_attempts: 3
filtering:
  auto_filter_large_files: true
  size_threshold_mb: 50
  default_chain: null
  remove_heteroatoms: true
  remove_water: true
  remove_ligands: false
mustang:
  backend: auto
  executable_path: mustang
  timeout: 600
phylip:
  executable: neighbor
  method: neighbor_joining
  bootstrap: 100
pymol:
  enabled: true
  executable: pymol
  headless: true
  ray_trace: false
  image_width: 1920
  image_height: 1080
output:
  base_dir: results
  keep_intermediates: true
  formats:
  - html
visualization:
  heatmap_colormap: viridis
  tree_format: rectangular
  dpi: 300
  viewer_default_style: cartoon
performance:
  max_workers: 4
  chunk_size: 8192
debug:
  verbose_logging: false
  save_raw_outputs: false
cache:
  max_cache_size_mb: 1000
  enabled: true
